<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>소리 테스트</title>
  <link rel="stylesheet" href="css/sound.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<h3>Key Board</h3>

<div class="p-wrapper">
  <ul class="piano">
    <li class="white active_key" data-key="90" data-code="C3"><span class="black"></span></li>
    <li class="white" data-key="88" data-code="D3"><span class="black"></span></li>
    <li class="white" data-key="67" data-code="E3"></li>
    <li class="white" data-key="86" data-code="F3"><span class="black"></span></li>
    <li class="white" data-key="66" data-code="G3"><span class="black"></span></li>
    <li class="white" data-key="78" data-code="A3"><span class="black active_key"></span></li>
    <li class="white" data-key="188" data-code="C4"></li>
  </ul>
  <ul class="effect">
    <li class="light active_key animate__animated animate__fadeIn"></li>
    <li class="light"></li>
    <li class="light"></li>
    <li class="light"></li>
    <li class="light"></li>
    <li class="light"></li>
    <li class="light"></li>
  </ul>
</div>

<h5>Volume Bar</h5>
<input id="volume-bar" type="range" min="0" max="10" value="3">

<h5>Pedal Bar</h5>
<input id="pedal-bar" type="range" min="0" max="10" value="2">

<h5>Check Sound Type</h5>
<select id="oscillator-select">
    <option value="square">square</option>
    <option value="triangle">triangle</option>
    <option value="sawtooth">sawtooth</option>
</select>

  <script src="js/sound.js"></script>
</body>
</html>
