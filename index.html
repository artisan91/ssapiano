<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAPIANO</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section id="wrap">
    <header>
      <h1>SSAPIANO</h1>
    </header>
    <section id="main">
      <div class="keys">
        <div data-key="Tab" data-code="B3" class="key">
          <span class="keyboard">Tab</span>
        </div>
        <div data-key="q" data-code="C4" class="key">
          <span class="keyboard">Q</span>
        </div>
        <div data-key="2" data-code="C#4" class="key sharp">
          <span class="keyboard">2</span>
        </div>
        <div data-key="w" data-code="D4" class="key">
          <span class="keyboard">W</span>
        </div>
        <div data-key="3" data-code="D#4" class="key sharp">
          <span class="keyboard">3</span>
        </div>
        <div data-key="e" data-code="E4" class="key">
          <span class="keyboard">E</span>
        </div>
        <div data-key="r" data-code="F4" class="key">
          <span class="keyboard">R</span>
        </div>
        <div data-key="5" data-code="F#4" class="key sharp">
          <span class="keyboard">5</span>
        </div>
        <div data-key="t" data-code="G4" class="key">
          <span class="keyboard">T</span>
        </div>
        <div data-key="6" data-code="G#4" class="key sharp">
          <span class="keyboard">6</span>
        </div>
        <div data-key="y" data-code="A4" class="key">
          <span class="keyboard">Y</span>
        </div>
        <div data-key="7" data-code="A#4" class="key sharp">
          <span class="keyboard">7</span>
        </div>
        <div data-key="u" data-code="B4" class="key">
          <span class="keyboard">U</span>
        </div>
        <div data-key="i" data-code="C5" class="key">
          <span class="keyboard">I</span>
        </div>
        <div data-key="9" data-code="C#5" class="key sharp">
          <span class="keyboard">9</span>
        </div>
        <div data-key="o" data-code="D5" class="key">
          <span class="keyboard">O</span>
        </div>
        <div data-key="0" data-code="D#5" class="key sharp">
          <span class="keyboard">0</span>
        </div>
        <div data-key="p" data-code="E5" class="key">
          <span class="keyboard">P</span>
        </div>
        <div data-key="[" data-code="F5" class="key">
          <span class="keyboard">[</span>
        </div>
        <div data-key="=" data-code="F#5" class="key sharp">
          <span class="keyboard">=</span>
        </div>
        <div data-key="]" data-code="G5" class="key">
          <span class="keyboard">]</span>
        </div>
      </div>
      <div class="keys">
        <div data-key="Shift" data-code="F2" class="key">
          <span class="keyboard">Shift.L</span>
        </div>
        <div data-key="a" data-code="F#2" class="key sharp">
          <span class="keyboard">A</span>
        </div>
        <div data-key="z" data-code="G2" class="key">
          <span class="keyboard">Z</span>
        </div>
        <div data-key="s" data-code="G#2" class="key sharp">
          <span class="keyboard">S</span>
        </div>
        <div data-key="x" data-code="A2" class="key">
          <span class="keyboard">X</span>
        </div>
        <div data-key="d" data-code="A#2" class="key sharp">
          <span class="keyboard">D</span>
        </div>
        <div data-key="c" data-code="B2" class="key">
          <span class="keyboard">C</span>
        </div>
        <div data-key="v" data-code="C3" class="key">
          <span class="keyboard">V</span>
        </div>
        <div data-key="g" data-code="C#3" class="key sharp"> 
          <span class="keyboard">G</span>
        </div>
        <div data-key="b" data-code="D3" class="key">
          <span class="keyboard">B</span>
        </div>
        <div data-key="h" data-code="D#3" class="key sharp">
          <span class="keyboard">H</span>
        </div>
        <div data-key="n" data-code="E3" class="key">
          <span class="keyboard">N</span>
        </div>
        <div data-key="m" data-code="F3" class="key">
          <span class="keyboard">M</span>
        </div>
        <div data-key="k" data-code="F#3" class="key sharp">
          <span class="keyboard">K</span>
        </div>
        <div data-key="," data-code="G3" class="key">
          <span class="keyboard">,</span>
        </div>
        <div data-key="l" data-code="G#3" class="key sharp">
          <span class="keyboard">L</span>
        </div>
        <div data-key="." data-code="A3" class="key">
          <span class="keyboard">.</span>
        </div>
        <div data-key=";" data-code="A#3" class="key sharp">
          <span class="keyboard">;</span>
        </div>
        <div data-key="/" data-code="B3" class="key">
          <span class="keyboard">/</span>
        </div>
        <div data-key="Shift" data-code="C4" class="key">
          <span class="keyboard">Shift.R</span>
        </div>
      </div>
    </section>
  </section>
  <div class="options">
    <div class="sound_controller">
      <h5>Volume Bar</h5>
      <input id="volume-bar" type="range" min="0" max="10" value="3">
      
      <h5>Pedal Bar</h5>
      <input id="pedal-bar" type="range" min="0" max="10" value="2">
      
      <h5>Check Sound Type</h5>
      <select id="oscillator-select">
          <option value="square">square</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
      </select>
    </div>
    <div class="octave_controller">
        <div data-key="ArrowLeft" class="octave_btn">Octave Up</div>
        <div data-key="ArrpwRight" class="octave_btn">Octave Down</div>
    </div>
  </div>
  <script type="text/javascript" src="js/sound.js"></script>
</body>
</html>
