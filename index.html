<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAPIANO</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section id="wrap">
    <header>
      <h1>SSAPIANO</h1>
    </header>
    <section id="main">

    </section>
  </section>
  <div class="options">
    <div class="controller">
      <div class="sound_type">
        <h5>Sound Type</h5>
        <select id="oscillator-select">
          <option value="triangle">triangle</option>
          <option value="square">square</option>
            <option value="sawtooth">sawtooth</option>
        </select>
      </div>
        <div class="volume">
        <h5>Volume Bar</h5>
        <input id="volume-bar" type="range" min="0" max="10" value="3">
      </div>
      
      <div class="pedal">
        <h5>Pedal Bar</h5>
        <input id="pedal-bar" type="range" min="0" max="10" value="2">
      </div>
      
      <div class="octave_controller">
        <h5>Octave Bar</h5>
        <input id="octave-bar" type="range" min="0" max="4" value="2">
      </div>
      <div class="record_controller">
        <h5>Record Menu</h5>
        <div class="record">
          <button id="startBtn">Record</button>
          <button id="stopBtn" disabled>Stop</button>
          <button><a href="#" id="download" download>Download</a></button>          
        </div>
      </div>
      <div class="arrange">
        <h5>Arrangement</h5>
        <button id="oneLineBtn">One</button>
        <button id="twoLinesBtn">Two</button>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="js/arrange.js"></script>
  <script type="text/javascript" src="js/record.js"></script>
  <script type="text/javascript" src="js/sound.js"></script>
</body>
</html>
